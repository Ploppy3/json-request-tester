<form [formGroup]="formTest" class="horizontal-spacer vertical-spacer">
  <input type="text" placeholder="url" formControlName="url">
  <select name="selectMethod" formControlName="method">
    <option value="GET">GET</option>
    <option value="POST">POST</option>
    <option value="PUT">PUT</option>
    <option value="DELETE">DELETE</option>
  </select>
  <input type="hidden" [value]="testObj" formControlName="url">
  <app-json-viewer [obj]="testObj"></app-json-viewer>
  <pre class="roboto-mono">{{formTest.value | json}}</pre>
  <button>add</button>
</form>
