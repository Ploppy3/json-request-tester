<div id="tester-command">
  <button id="play-btn" class="icon fab" (click)="test()">
    <i class="material-icons">play_arrow</i>
  </button>
</div>

<div id="card-list">
  <app-request-card *ngFor="let test of tests" [test]="test">
    <i class="material-icons" (click)="start(test)">play_arrow</i>
    <i class="material-icons" (click)="test.response = null">close</i>
  </app-request-card>
</div>
